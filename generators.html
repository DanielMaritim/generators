<script type="text/javascript">
// a generator is a function that can stop midway and then continue after certain conditions are met
// generators uses yield keyword to pause the function execution/movement

	function* sampleGenerator() { 
		yield 'apples';
		yield 'bacon';
		console.log ('this is after bacon...');
		yield 'corn';
	
	}
	let sample = sampleGenerator();
	console.log(sample.next());

</script>
